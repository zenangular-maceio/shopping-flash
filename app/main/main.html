MAIN

<div id="filters-container">
	<button ng-click="property = 'price'; reverse=!reverse">Order by Price</button>
	<button ng-click="property = 'name'; reverse=!reverse">Order by Name</button>
</div>

<div id="products-container">
	<ul>
		<li ng-repeat="product in products | orderBy:property:reverse" > 
			<fl-product-widget name="{{product.name}}" price="{{product.price}}"></fl-product-widget>
		</li>
	</ul>
</div>
